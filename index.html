        <div class="popup" id="popup-1">
            <div class="overlay"></div>

                <div class="close-btn" onclick="togglePopup()">Ã—</div>

                <br>

                <button id="button9"></button>
                <button id="button0"></button>


            </div>

        <script>
            let btngreen = document.querySelector('#button1');
            let btnblue = document.querySelector('#button2');
            let btnred = document.querySelector('#button3');
            let btngray = document.querySelector('#button4');
            let btnblack = document.querySelector('#button5');
            let content = document.querySelector('body');

            btnred.addEventListener('click', () => content.style.background = '#500e0e');
            btnblue.addEventListener('click', () => content.style.background = 'rgb(23, 23, 80)');
            btngreen.addEventListener('click', () => content.style.background = '#043504');
            btngray.addEventListener('click', () => content.style.background = '#504f4f');
            btnblack.addEventListener('click', () => content.style.background = 'black');

            let btngreen1 = document.querySelector('#button6');
            let btnblue1 = document.querySelector('#button7');
            let btnred1 = document.querySelector('#button8');
            let btngray1 = document.querySelector('#button9');
            let btnblack1 = document.querySelector('#button0');
            let content1 = document.querySelector('page');

            btnred1.addEventListener('click', () => content.style.color = '#500e0e');
            btnblue1.addEventListener('click', () => content.style.color = 'rgb(23, 23, 80)');
            btngreen1.addEventListener('click', () => content.style.color = '#00D700');
            btngray1.addEventListener('click', () => content.style.color = '#504f4f');
            btnblack1.addEventListener('click', () => content.style.color = 'black');

            function togglePopup() {
                document.getElementById("popup-1").classList.toggle("active");
            }
        </script>
